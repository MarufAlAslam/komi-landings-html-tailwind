<!DOCTYPE html>
<html class="bg-white" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komi for Musicians</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="../img/fav.png" type="image/x-icon" />

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- slick css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />

    <!-- slick theme css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- style css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-white">
    <!-- top -->
    <section class="top bg-gray-100 py-4">
      <div class="text-center">
        <img
          src="../img/logo.png"
          class="logo w-[200px] block mx-auto"
          alt=""
        />
      </div>
    </section>
    <!-- top -->

    <!-- middle -->
    <section class="middle h-full bg-white">
      <div class="container">
        <div class="lg:w-[35%] w-[95%] mx-auto">
          <div class="flex py-5 justify-center items-center bg-gray-300">
            <div class="line w-full h-[2px] bg-gray-800"></div>
            <div
              class="circle bg-gray-800 min-w-[25px] h-[25px] rounded-full"
            ></div>
            <div class="line w-full h-[2px] bg-gray-800"></div>
            <div
              class="circle bg-gray-800 min-w-[25px] h-[25px] rounded-full"
            ></div>
            <div class="linem w-full h-[2px] bg-gray-400"></div>
            <div
              class="circle bg-gray-400 min-w-[25px] h-[25px] rounded-full"
            ></div>
            <div class="line w-full h-[2px] bg-gray-400"></div>
          </div>

          <div class="profile-viewer bg-[#2B1083] pt-10 px-16">
            <div
              class="profile bg-[#1E0B5B] rounded-t-[20px] px-5 pt-14 pb-6 text-center"
            >
              <i class="far fa-user text-9xl text-[#5F35E6]"></i>
              <h2 class="text-white text-3xl mt-4 font-bold">Your Name</h2>

              <div class="flex justify-center items-center gap-4 mt-5">
                <i class="fab text-white fa-instagram"></i>
                <i class="fab text-white fa-tiktok"></i>
                <i class="fa text-white fa-globe"></i>
              </div>
            </div>
          </div>

          <div class="form bg-white p-5 border">
            <p class="text-2xl">Add a header image</p>
            <p class="mt-1 mb-5">
              Make your page standout - this image can be changed later.
            </p>

            <form action="">
              <input
                type="file"
                class="border-2 cursor-pointer uppercase mt-5 text-center text-xl bg-black text-white border-gray-200 py-2 px-3 rounded-full w-full"
                name="file"
                value="Next"
                id="file"
              />
              <label
                for="file"
                class="border-2 border-0 w-full block cursor-pointer uppercase mt-5 text-center text-xl bg-black text-white border-gray-200 py-2 px-3 rounded-full w-full"
              >
                Upload
              </label>
              <input
                type="submit"
                class="border-2 cursor-pointer uppercase mt-5 text-center text-xl bg-white text-black border-gray-200 py-2 px-3 rounded-full w-full"
                name=""
                value="Skip"
                id=""
              />
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- middle -->

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- slick js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- app js -->
    <script src="../js/app.js"></script>
  </body>
</html>
