<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komi for Musicians</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="../img/fav.png" type="image/x-icon" />

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- slick css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />

    <!-- slick theme css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- style css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- login wrapper -->
    <section
      class="login-wrapper bg-black h-screen flex justify-center items-center"
    >
      <div class="login-card bg-white p-5 rounded-[20px] w-[50%]">
        <div class="flex justify-between items-center">
          <div class="flex justify-start items-center gap-3">
            <a href="../" class="text-black text-decoration-none">
              <i class="fa fa-arrow-left"></i>
            </a>
            <p class="fw-[500] text-xl mb-1 font-bold">
              Log In to Your Account
            </p>
          </div>
          <a href="../" class="text-black text-decoration-none">
            <i class="fa fa-times-circle text-2xl"></i>
          </a>
        </div>

        <p class="mt-3">
          Login to your komi account to access your talent profile or any other
          profiles you've been invited to
        </p>

        <form action="" class="mt-5">
          <input
            type="email"
            class="border-2 text-center text-xl bg-white border-gray-200 py-3 px-3 rounded-full w-full"
            name=""
            placeholder="Enter Your Email"
            id=""
          />
          <input
            type="password"
            class="border-2 mt-3 text-center text-xl bg-white border-gray-200 py-3 px-3 rounded-full w-full"
            name=""
            placeholder="Enter Your Email"
            id=""
          />

          <div class="text-center mt-6">
            <a href="" class="text-blue-500 font-semibold text-lg">
              Forgot Password?
            </a>
          </div>

          <input
            type="submit"
            class="border-2 cursor-pointer uppercase mt-5 text-center text-xl bg-black text-white border-gray-200 py-3 px-3 rounded-full w-full"
            name=""
            value="Sign In"
            id=""
          />

          <div class="text-center">
            <img src="../img/logo.png" class="img-fluid logo w-[200px] block mx-auto mt-5" alt="" />
          </div>
        </form>
      </div>
    </section>
    <!-- login wrapper -->

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- slick js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- app js -->
    <script src="../js/app.js"></script>
  </body>
</html>
