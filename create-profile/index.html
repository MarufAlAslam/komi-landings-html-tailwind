<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komi for Musicians</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="../img/fav.png" type="image/x-icon" />

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- slick css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />

    <!-- slick theme css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- style css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- login wrapper -->
    <section
      class="login-wrapper bg-black h-screen overflow-y-auto flex justify-center items-start py-10"
    >
      <div class="login-card bg-white overflow-hidden rounded-[20px] w-[80%]">
        <div class="grid grid-cols-2 justify-between items-center">
          <div class="p-8 bg-[#f3f3f3]">
            <div class="flex justify-between items-center">
              <div class="flex justify-start items-center gap-3">
                <p class="fw-[500] text-xl mb-1 font-bold">Almost There!</p>
              </div>
            </div>

            <p class="mt-3">
              We just need a couple of things to finish setting up your account
            </p>

            <form action="" class="mt-5 bg-white p-5 rounded-[20px]">
              <p class="text-xl">Select Your User Name</p>

              <div class="mt-5">
                <label for="">Talent name</label>
                <input
                  type="email"
                  class="border text-lg mt-2 bg-white border-gray-200 py-2 px-3 rounded w-full"
                  name=""
                  placeholder="Name your audience knows you by"
                  id=""
                />
              </div>
              <div class="mt-6">
                <label for="">Enter your desired user name</label>
                <input
                  type="email"
                  class="border text-lg mt-2 bg-white border-gray-200 py-2 px-3 rounded w-full"
                  name=""
                  placeholder="Enter your desired user name"
                  id=""
                />
              </div>

              <p class="text-xl mt-6">What industry are you in?</p>
              <div class="mt-6">
                <label for=""
                  >Choose one category that best describes you or your
                  business</label
                >
                <div class="flex mt-5 flex-wrap gap-2">
                  <div
                    class="flex justify-center items-center bg-[#f3f3f3] rounded-[20px] px-3 py-2"
                  >
                    <input type="radio" name="type" id="type1" />
                    <label for="type1">Musician</label>
                  </div>
                  <div
                    class="flex justify-center items-center bg-[#f3f3f3] rounded-[20px] px-3 py-2"
                  >
                    <input type="radio" name="type" id="type2" />
                    <label for="type2">Musician</label>
                  </div>
                  <div
                    class="flex justify-center items-center bg-[#f3f3f3] rounded-[20px] px-3 py-2"
                  >
                    <input type="radio" name="type" id="type3" />
                    <label for="type3">Musician</label>
                  </div>
                  <div
                    class="flex justify-center items-center bg-[#f3f3f3] rounded-[20px] px-3 py-2"
                  >
                    <input type="radio" name="type" id="type4" />
                    <label for="type4">Musician</label>
                  </div>
                  <div
                    class="flex justify-center items-center bg-[#f3f3f3] rounded-[20px] px-3 py-2"
                  >
                    <input type="radio" name="type" id="type5" />
                    <label for="type5">Musician</label>
                  </div>
                  <div
                    class="flex justify-center items-center bg-[#f3f3f3] rounded-[20px] px-3 py-2"
                  >
                    <input type="radio" name="type" id="type6" />
                    <label for="type6">Musician</label>
                  </div>
                </div>
              </div>

              <input
                type="submit"
                class="border-2 cursor-pointer uppercase mt-5 text-center text-xl bg-black text-white border-gray-200 py-3 px-3 rounded-full w-full"
                name=""
                value="start creating your page"
                id=""
              />
            </form>
          </div>
          <div class="min-h-full create-profile"></div>
        </div>
      </div>
    </section>
    <!-- login wrapper -->

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- slick js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- app js -->
    <script src="../js/app.js"></script>
  </body>
</html>
